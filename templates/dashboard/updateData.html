{% extends 'masterIndex.html' %}
{% load staticfiles %}

{% block title %}Data Update{% endblock %}

{% block css %}
	<link href="{% static 'bower_components/please-wait/build/please-wait.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/SpinKit/css/spinkit.css' %}" rel="stylesheet">
	<style rel=stylesheet>
		.sk-cube-grid .sk-cube {
			background-color: #FFFEFE;
		}
	</style>
{% endblock %}

{% block headJS %}
	<script type="text/javascript" src="{% static 'bower_components/please-wait/build/please-wait.min.js' %}"></script>
{% endblock %}

{% block content %}


	<div class="container">

		<div style="margin-top: 10px; margin-bottom: 10px;" id="updateDataApp">
			
		</div>
		
	</div>

{% endblock %}


{% block footerJS %}

	<script>

		window.loading_screen = window.pleaseWait({
            logo: "{% static '/media/logo.jpg' %}",
            backgroundColor: '#F24258',
            loadingHtml: "<div class='sk-cube-grid'>"
                        +"<div class='sk-cube sk-cube1'></div>"
                        +"<div class='sk-cube sk-cube2'></div>"
                        +"<div class='sk-cube sk-cube3'></div>"
                        +"<div class='sk-cube sk-cube4'></div>"
                        +"<div class='sk-cube sk-cube5'></div>"
                        +"<div class='sk-cube sk-cube6'></div>"
                        +"<div class='sk-cube sk-cube7'></div>"
                        +"<div class='sk-cube sk-cube8'></div>"
                        +"<div class='sk-cube sk-cube9'></div>"
                        +"</div>"
        });

		$.ajax({
			url: Urls.updateData(),
			type: 'POST',
		})
		.done(function() {
			console.log("success");
		})
		.fail(function() {
			console.log("error");
		})
		.always(function() {
			console.log("complete");
		});	
	
	</script>
	
{% endblock %}
